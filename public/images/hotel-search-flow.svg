<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hotelBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="300" fill="url(#hotelBg)"/>
  
  <!-- Hotel search flow -->
  <rect x="50" y="80" width="100" height="60" fill="#374151" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="100" y="105" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Location</text>
  <text x="100" y="120" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Input</text>
  
  <path d="M150 110 L180 110" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow2)"/>
  
  <rect x="180" y="80" width="100" height="60" fill="#374151" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="230" y="105" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SerpAPI</text>
  <text x="230" y="120" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Query</text>
  
  <path d="M280 110 L310 110" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow2)"/>
  
  <rect x="310" y="80" width="100" height="60" fill="#374151" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="360" y="105" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hotel</text>
  <text x="360" y="120" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Results</text>
  
  <!-- Data flow indicators -->
  <rect x="100" y="160" width="60" height="30" fill="#1f2937" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="130" y="180" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10">GPS Coords</text>
  
  <rect x="220" y="160" width="60" height="30" fill="#1f2937" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="250" y="180" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10">Maps API</text>
  
  <rect x="340" y="160" width="60" height="30" fill="#1f2937" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="370" y="180" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10">Structured</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="250" y="40" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hotel Search Flow</text>
  
  <!-- Subtitle -->
  <text x="250" y="250" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12">Real-time Data Processing Pipeline</text>
</svg>
