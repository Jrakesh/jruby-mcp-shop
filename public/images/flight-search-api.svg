<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flightBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="300" fill="url(#flightBg)"/>
  
  <!-- Flight search API diagram -->
  <circle cx="100" cy="150" r="40" fill="#374151" stroke="#3b82f6" stroke-width="3"/>
  <text x="100" y="145" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">From/To</text>
  <text x="100" y="158" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cities</text>
  
  <path d="M140 150 L170 150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow3)"/>
  
  <rect x="170" y="120" width="80" height="60" fill="#374151" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="210" y="140" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Airport</text>
  <text x="210" y="152" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Code</text>
  <text x="210" y="164" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mapping</text>
  
  <path d="M250 150 L280 150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow3)"/>
  
  <rect x="280" y="120" width="80" height="60" fill="#374151" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="320" y="140" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Google</text>
  <text x="320" y="152" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Flights</text>
  <text x="320" y="164" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">API</text>
  
  <path d="M360 150 L390 150" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow3)"/>
  
  <circle cx="430" cy="150" r="40" fill="#374151" stroke="#3b82f6" stroke-width="3"/>
  <text x="430" y="145" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Flight</text>
  <text x="430" y="158" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Data</text>
  
  <!-- Examples -->
  <text x="100" y="210" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="9">Mumbai → Delhi</text>
  <text x="210" y="210" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="9">BOM → DEL</text>
  <text x="320" y="210" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="9">Live Pricing</text>
  <text x="430" y="210" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="9">JSON Response</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="250" y="40" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Flight Search API</text>
  
  <!-- Subtitle -->
  <text x="250" y="270" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12">Real-time Flight Data Integration</text>
</svg>
